<table id="dtdoc" class="table table-bordered table-hover table-striped table-condensed" style="font-size: 14px">
    <thead>
        <tr>
            <th width="10%">Codigo</th>
            <th width="10%">Tipo de Doc</th>
            <th width="10%">Fecha</th>
            <th width="10%">Cliente</th>
            <th width="10%">Total</th>
            <th width="10%">Tipo de Pago</th>
            <th width="10%">Estado</th>
            <th width="10%">PDF</th>
            <th width="10%">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="model : ${documentos}">
            <td th:text="${model.num_factura}"></td>
            <td th:text="${model.documento.nombre}"></td>
            <td th:text="${model.fecha}"></td>
            <td th:text="${model.cliente.nombres}"></td>
            <td th:text="${model.nombres}"></td>
            <td th:text="${model.nombres}"></td>
            <td th:text="${model.estado}"></td>
            <td>
                <a th:href="@{edit(clave=${model.id})}" data-original-title="PDF" class="btn btn-default btn-hover-info btn-xs glyphicon glyphicon-edit"
                    data-toggle="tooltip" data-placement="top" title="PDF">
                </a>
            </td>
            <td class="pad-no">
                <div class="form-group">
                    <a th:href="@{edit(clave=${model.id})}" data-original-title="Editar" class="btn btn-default btn-hover-info btn-xs glyphicon glyphicon-edit"
                        data-toggle="tooltip" data-placement="top" title="Editar documento">
                    </a>
                    <a th:href="@{delete(clave=${model.id})}" data-original-title="Eliminar" class="btn btn-default btn-hover-info btn-xs glyphicon glyphicon-trash"
                        data-toggle="tooltip" data-placement="top" title="Eliminar documento">
                    </a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
